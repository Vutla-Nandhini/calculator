<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    .error {
        text-align: center;
        color: red;
        font-weight: bold;
    }

    .result {
        text-align: center;
        color: green;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Calculator Main Page</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="Num1">Enter number 1:</label>
        <input type="text" name="Num1" placeholder="Enter number 1" required>

        <label for="Num2">Enter number 2:</label>
        <input type="text" name="Num2" placeholder="Enter number 2" required>

        <label for="Op">Enter operation (+, -, *, /):</label>
        <input type="text" name="Op" placeholder="Enter operation" required>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}
</div>

</body>
</html>
